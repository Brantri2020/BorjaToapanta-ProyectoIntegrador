<app-menu></app-menu>
<div class="container mt-5">

    <div class="card">
        <div class="card-body text-center table-responsive">
            <span class="titulo">LISTADO DE EMPLEADOS</span>
            <button class="btn btn-success float-end" routerLink="/nuevo-empleado">+ NUEVO</button>


            <form class="row g-2" style="justify-content: center;" [formGroup]="busquedaEmpForm" (ngSubmit)="buscarEmpleado()">
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">Buscar</label>
                    <input type="text" class="form-control" formControlName="busqueda" placeholder="Búsqueda">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">BUSCAR</button>
                </div>
            </form>


            <table *ngIf="listEmpleados.length > 0" class="table table-striped table-hover align-middle mt-3">
                <thead>
                    <tr>
                        <th scope="col" (click)="ordenarEmpleado('cedula')" onMouseover="this.style.color='blue'" onMouseout="this.style.color='black'" style=" cursor: pointer;">Cédula</th>
                        <th scope="col" (click)="ordenarEmpleado('nombre')" onMouseover="this.style.color='blue'" onMouseout="this.style.color='black'" style=" cursor: pointer;">Nombre</th>
                        <th scope="col" (click)="ordenarEmpleado('cargo')" onMouseover="this.style.color='blue'" onMouseout="this.style.color='black'" style=" cursor: pointer;">Cargo</th>
                        <th scope="col" (click)="ordenarEmpleado('salario')" onMouseover="this.style.color='blue'" onMouseout="this.style.color='black'" style=" cursor: pointer;">Salario</th>
                        <th scope="col" (click)="ordenarEmpleado('numeroCuenta')" onMouseover="this.style.color='blue'" onMouseout="this.style.color='black'" style=" cursor: pointer;">Número de cuenta</th>
                        <th scope="col" (click)="ordenarEmpleado('tipoCuenta')" onMouseover="this.style.color='blue'" onMouseout="this.style.color='black'" style=" cursor: pointer;">Tipo de cuenta</th>
                        <th scope="col" (click)="ordenarEmpleado('institucionFinanciera')" onMouseover="this.style.color='blue'" onMouseout="this.style.color='black'" style=" cursor: pointer;">Institución Financiera</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of listEmpleados">
                        <td>{{empleado.cedula}}</td>
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.cargo}}</td>
                        <td>{{empleado.salario}}</td>
                        <td>{{empleado.numeroCuenta}}</td>
                        <td>{{empleado.tipoCuenta}}</td>
                        <td>{{empleado.institucionFinanciera}}</td>
                        <td>
                            <i [routerLink]="['/editar-empleado', empleado.id]" class="far fa-edit text-primary"></i>
                            <i (click)="eliminarEmpleado(empleado.id)" class="fas fa-trash text-danger"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h5 style="text-align: start; margin-top: 10px;" *ngIf="listEmpleados.length == 0">No hay empleados para mostrar
            </h5>
        </div>

    </div>
</div>
