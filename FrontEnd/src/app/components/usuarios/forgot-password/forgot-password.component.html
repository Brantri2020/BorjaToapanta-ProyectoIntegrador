<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Renovar Contraseña</h3>
  
        <p class="text-center">Por favor ingrese su correo electrónico para solicitar renovar la contraseña.</p>
  
        <div class="formGroup">
          <input type="email" class="formControl" placeholder="Correo electrónico" #passwordResetEmail required>
        </div>
  
        <!-- Llamar a la api para renovar contraseña -->
        <div class="formGroup">
          <input type="submit" class="btn btnPrimary" value="Reset Password" (click)="authService.Forgotpassword(passwordResetEmail.value)">
        </div>
      </div>
  
      <div class="redirectToLogin">
        <span>Ya la renovaste? <span class="redirect" routerLink="/sign-in">Iniciar Sesión</span></span>
      </div>
  
    </div>
  </div>
