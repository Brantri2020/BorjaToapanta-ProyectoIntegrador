<div class="displayTable">
    <div class="displayTableCell">
  
      <div class="authBlock">
        <h3>Gracias por registrarse</h3>
  
        <div class="formGroup" *ngIf="authService.userData as user">
          <p class="text-center">Te enviamos un email de confirmación a <strong>{{user.email}}</strong>.</p>
          <p class="text-center">Por favor revisa tu correo electrónico y dá clic en el link para ser verificado.</p>
        </div>
        
        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="formGroup">
          <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
            <i class="fas fa-redo-alt"></i>
            Reenviar verificación de email
          </button>
        </div>
  
      </div>
  
      <div class="redirectToLogin">
        <span>Ya lo verificaste?<span class="redirect" routerLink="/sign-in"> Iniciar sesión</span></span>
      </div>
  
    </div>
  </div>
