<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase}}</span>                    
                    <form class="mt-3" [formGroup]="porcentajeForm" (ngSubmit)="agregarPorcentaje()">
                    <!--tipo porcentaje-->                    
                    <div class="mb-3">
                        <select class="form-select" formControlName="tipoPorcentaje"
                            aria-label="Default select example">
                            <option selected disabled value="">Seleccione el tipo de porcentaje</option>
                            <option value="Fondos de reserva">Fondos de reserva</option>
                            <option value="Iess">Iess</option>
                        </select>
                        <div class="text-danger"
                            *ngIf="porcentajeForm.get('tipoPorcentaje')?.hasError('required') && porcentajeForm.get('tipoPorcentaje')?.touched">
                            <span>El tipo de porcentaje <strong>es obligatorio</strong>, seleccione uno.</span>
                        </div>

                    </div>

                    <!--PORCENTAJE -->
                    <div class="mb-3">
                        <input type="text" formControlName="porcentaje" class="form-control form-control-lg"
                            placeholder="Ingrese el porcentaje" minlength="4" maxlength="7" pattern="[0-9]*[\.][0-9]{2}">
                        <div class="text-danger"
                            *ngIf="porcentajeForm.get('porcentaje')?.hasError('required') && porcentajeForm.get('porcentaje')?.touched">
                            <span>El porcentaje <strong>es obligatorio.</strong></span>
                        </div>
                        <div class="text-danger" *ngIf="porcentajeForm.get('porcentaje')?.hasError('minlength')">
                            <span>El nporcentaje puede contener <strong>mínimo 4 caracteres o máximo 7.</strong></span>
                        </div>
                        <div class="text-danger" *ngIf="porcentajeForm.get('porcentaje')?.hasError('pattern')">
                            <span>El porcentaje debe contener el formato <strong>#.## ó ##.##</strong> compuesto de
                                números y el punto</span>
                        </div>
                    </div>

                    <div class="text-danger" style="text-align: center;">
                        <span><strong>{{mensaje}}</strong></span>
                    </div>
                    <br>

                    <div class="mb-3">
                        <button routerLink="/porcentajes" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                        <button type="submit" [disabled]="porcentajeForm.invalid"
                            class="btn btn-success btn-lg float-end">ACEPTAR</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
