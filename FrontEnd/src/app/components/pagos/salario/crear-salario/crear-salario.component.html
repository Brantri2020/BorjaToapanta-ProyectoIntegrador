<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="salarioForm" (ngSubmit)="agregarSalario()">

                        <!--Cargo-->
                        <div class="mb-3">
                            <input type="text" formControlName="cargo" class="form-control form-control-lg" placeholder="Ingrese el cargo" minlength="5" maxlength="25" pattern="[A-Za-záéíóúñü\-\.\, ]*">
                            <div class="text-danger" *ngIf="salarioForm.get('cargo')?.hasError('required') && salarioForm.get('cargo')?.touched">
                                <span>El cargo <strong>es obligatorio.</strong></span>
                            </div>
                            <div class="text-danger" *ngIf="salarioForm.get('cargo')?.hasError('minlength')">
                                <span>El cargo puede contener <strong>mínimo 5 caracteres o máximo 25.</strong></span>
                            </div>
                            <div class="text-danger" *ngIf="salarioForm.get('cargo')?.hasError('pattern')">
                                <span>El cargo puede contener <strong>sólo letras.</strong></span>
                            </div>
                        </div>
                        <!--Salario-->
                        <div class="mb-3">
                            <input type="text" formControlName="salario" class="form-control form-control-lg" placeholder="Ingrese el salario" minlength="4" maxlength="10" pattern="[0-9\$\.\, ]*">
                            <div class="text-danger" *ngIf="salarioForm.get('salario')?.hasError('required') && salarioForm.get('salario')?.touched">
                                <span>El salario <strong>es obligatorio.</strong></span>
                            </div>
                            <div class="text-danger" *ngIf="salarioForm.get('salario')?.hasError('minlength')">
                                <span>El salario puede tener el formato <strong>0.00</strong> o <strong>$0.00</strong></span>
                            </div>
                            <div class="text-danger" *ngIf="salarioForm.get('salario')?.hasError('pattern')">
                                <span>El salario puede contener <strong>números, coma o punto y el signo de dólar $.</strong></span>
                            </div>
                        </div>



                        <div class="text-danger" style="text-align: center;">
                            <span><strong>{{mensaje}}</strong></span>
                        </div>
                        <br>

                        <div class="mb-3">
                            <button routerLink="/salarios" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="salarioForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
