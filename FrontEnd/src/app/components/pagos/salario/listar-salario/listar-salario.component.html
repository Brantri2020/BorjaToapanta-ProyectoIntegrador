<div class="container mt-5">

    <div class="card">
        <div class="card-body text-center table-responsive">
            <span class="titulo">LISTADO DE SALARIOS</span>
            <button class="btn btn-success float-end" routerLink="/nuevo-salario">+ NUEVO</button>


            <form class="row g-2" style="justify-content: center;" [formGroup]="busquedaSalarioForm" (ngSubmit)="buscarSalario()">
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">Buscar</label>
                    <input type="text" class="form-control" formControlName="busqueda" placeholder="Búsqueda">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">BUSCAR</button>
                </div>
            </form>


            <table *ngIf="listSalarios.length > 0" class="table table-striped table-hover align-middle mt-3">
                <thead>
                    <tr>
                        <th scope="col" (click)="ordenarSalario('cargo')" onMouseover="this.style.color='blue'" onMouseout="this.style.color='black'" style=" cursor: pointer;">Cargo</th>
                        <th scope="col" (click)="ordenarSalario('salario')" onMouseover="this.style.color='blue'" onMouseout="this.style.color='black'" style=" cursor: pointer;">Salario</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let salario of listSalarios">
                        <td>{{salario.cargo}}</td>
                        <td>{{salario.salario}}</td>
                        <td>
                            <i [routerLink]="['/editar-salario', salario.id]" class="far fa-edit text-primary"></i>
                            <i (click)="eliminarSalario(salario.id)" class="fas fa-trash text-danger"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h5 style="text-align: start; margin-top: 10px;" *ngIf="listSalarios.length == 0">No hay salarios para mostrar
            </h5>
        </div>

    </div>
</div>
